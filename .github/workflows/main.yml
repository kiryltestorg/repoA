name: Sync Fork

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3
        with:
          owner: kiryl1
          personal_token: ${{ secrets.MYTOKEN }}
          head: main
          base: main
          merge_method: merge
          pr_title: Fork Sync
          auto_approve: true
